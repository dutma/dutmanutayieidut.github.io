<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.ico" type="ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Dosis" rel="stylesheet">
</head>
<body>
    <!-- Header-->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="/img/my_d.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="work.html" >Work</a></li>
                    <li><a href="contact.html" class="current" >Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Section A: Contact-->
    <section id="contact-z" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here Is How You Can Reach Me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="Name">
                    <input type="text" class="text-input subject-input" placeholder="subject" name="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="Email">
                    <input type="phone" class="text-input phone-input" placeholder="Phone" name="Phone">
                    <textarea class="text-input message-input" placeholder="Enter Your Message" name="Message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>
    <!--Section B: Contact Info-->
    <section id="contact-y" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>dutmanuta@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(+211)986-366-667</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>107 | Block A | Munuki | Juba, South Sudan</p>
                </div>
            </div>
        </div>
    </section>
    <!--Section C: Tagline-->
    <section id="contact-w" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>  
    </section>
    <!--Footer-->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2025. All Rights Reserved</p>
            <div class="social">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
